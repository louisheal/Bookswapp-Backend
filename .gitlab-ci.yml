default:
  tags:
    - DRP19, backend

build:
  stage: build
  only:
    - master
  script:
    - ./gradlew build

test:
  stage: test
  only:
    - master
  script:
    - ./gradlew test

build-war:
  stage: deploy
  only:
    - master
  script:
    - ./gradlew war

deploy-prod:
  stage: deploy
  only:
    - master
  script:
    - ./gradlew deployHeroku
